<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Kevin Hernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="starfield"></div>

    <div class="container my-5">
        <h1 class="text-center mb-5">Proyectos</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card project-container">
                    <img src="ruta_de_la_imagen_proyecto1.jpg" alt="Proyecto 1" class="card-img-top project-image">
                    <div class="card-body">
                        <h3 class="card-title">Proyecto 1: Gestión de Tareas</h3>
                        <p class="card-text">Desarrollo de una aplicación móvil para la gestión de tareas diarias utilizando React Native y Firebase.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card project-container">
                    <img src="ruta_de_la_imagen_proyecto2.jpg" alt="Proyecto 2" class="card-img-top project-image">
                    <div class="card-body">
                        <h3 class="card-title">Proyecto 2: Portafolio Personal</h3>
                        <p class="card-text">Creación de un sitio web de portafolio personal utilizando HTML, CSS, y JavaScript.</p>
                    </div>
                </div>
            </div>
            <!-- Añadir más proyectos aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generar estrellas en el fondo
        const starfield = document.getElementById('starfield');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 5 + 3) + 's';
            starfield.appendChild(star);
        }
    </script>
</body>
</html>
