        // Generar un número aleatorio entre 0 y 36
        $numero = rand(0, 36);

        // Determinar el color basado en el número
        $color = '';
        if ($numero == 0) {
            $color = 'verde'; // El 0 es verde
        } elseif (in_array($numero, [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36])) {
            $color = 'rojo'; // Números rojos
        } else {
            $color = 'negro'; // Números negros
        }

        // Mostrar el número y color en pantalla
        echo "<div class='numero $color'>El número de la ruleta es: $numero</div>";
    ?>
