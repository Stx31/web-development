<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bandeja de Mensajes</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .inbox {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .message {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="inbox">
    <div class="message">
      <h2>Título del mensaje 1</h2>
      <p>Contenido del mensaje 1.</p>
    </div>
    <div class="message">
      <h2>Título del mensaje 2</h2>
      <p>Contenido del mensaje 2.</p>
    </div>
    <div class="message">
      <h2>Título del mensaje 3</h2>
      <p>Contenido del mensaje 3.</p>
    </div>
  </div>
</body>
</html>
