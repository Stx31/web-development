<!DOCTYPE html>
<html>

<head>
  <title> numero 1</title>
  <style>
    .tablero {
      background: red;
      display: flex;
      flex-direction: row;
      gap: 10px;

    }



    .celda {
      background-color: #ccc;
      display: flex;
      width: 80px;
      height: 80px;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    .caja {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>

<body>




  <input type="number" value="4" id="inputFilas" placeholder=" # de Filas">
  <input type="number" value="2" id="inputColumnas" placeholder="# de Columnas">
  <button onclick="generarTablero()">Generar Tablero</button>
  <div class="tablero" id="tablero"></div>


  <script>
    let desiredINdezx = 0
    document.addEventListener('keydown', function (event) {
      if (event.keyCode === 37) { // Flecha izquierda
        desiredINdezx--

      } else if (event.keyCode === 39) { // Flecha derecha
        desiredINdezx++
      }
      console.log(desiredINdezx)
      generarTablero()
    });


    function generarTablero() {
      const inputFilas = document.getElementById("inputFilas");
      const tablero = document.getElementById("tablero");
      const numFilas = parseInt(inputFilas.value);

      if (numFilas > 0) {
        // 0
        tablero.innerHTML = "";
        // crea celdas y tablero 
        for (let i = 0; i < numFilas; i++) {
          const celda = document.createElement("div");
          celda.classList.add("celda");
          celda.textContent = " ";
          if (i == desiredINdezx) {
            celda.textContent = "x";
          };
          tablero.appendChild(celda);
        }
      }
    };

  </script>
</body>

</html>
