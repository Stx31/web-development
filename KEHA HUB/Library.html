<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KEHA -HUB - Suscripciones</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  KEHA -HUB - Suscripciones
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="trending.html">Trending</a>
  <a href="subscriptions.html">Suscripciones</a>
  <a href="library.html">Biblioteca</a>
  <a href="kevin.html">Esquina de Kevin</a>
</nav>

<section>
  <h2>Suscripciones</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Reseña</th>
      </tr>
    </thead>
    <tbody id="tabla-suscriptores">
      <!-- Aquí se cargarán los suscriptores desde JavaScript -->
    </tbody>
  </table>
</section>

<footer>
  © 2024 KEHA -HUB
</footer>

<script>
  
  fetch('suscriptores.json')
    .then(response => response.json())
    .then(data => {
      const tablaSuscriptores = document.getElementById('tabla-suscriptores');
      data.suscriptores.forEach(suscriptor => {
        const fila = document.createElement('tr');
        const columnaNombre = document.createElement('td');
        const columnaReseña = document.createElement('td');
        
        columnaNombre.textContent = suscriptor.nombre;
        columnaReseña.textContent = suscriptor.reseña;
        
        fila.appendChild(columnaNombre);
        fila.appendChild(columnaReseña);
        
        tablaSuscriptores.appendChild(fila);
      });
    })
    .catch(error => console.error('Error al cargar los suscriptores:', error));
</script>

</body>
</html>
