<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEHA -HUB - Suscripciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  KEHA -HUB - Suscripciones
</header>

<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="trending.html">Trending</a></li>
    <li><a href="subscriptions.html">Suscripciones</a></li>
    <li><a href="library.html">Biblioteca</a></li>
    <li><a href="kevin.html">Esquina de Kevin</a></li>
  </ul>
</nav>

<section class="container">
  <div class="content">
    <h2>Carrusel de Imágenes</h2>
    <div class="carousel">
      <img src="/IMG/jett-finish.png" alt="Imagen 1">
      <img src="/IMG/jettnavidadkawaii.png" alt="Imagen 2">
    </div>
  </div>
</section>

<footer class="futuristic-footer">
  <div class="footer-content">
    <div class="company-info">
      <p>© 2024 KEHA -HUB</p>
    </div>
    <div class="social-icons">
      
    </div>
  </div>
</footer>

<script>
  const imagenes = document.querySelectorAll('.carousel img');

  imagenes.forEach(imagen => {
    imagen.addEventListener('mouseenter', () => {
      imagen.style.transform = 'scale(1.2)';
      imagen.style.transition = 'transform 0.3s ease';
    });

    imagen.addEventListener('mouseleave', () => {
      imagen.style.transform = 'scale(1)';
    });
  });
</script>

</body>
</html>
