<section class="container mt-5">
  <h2>Contacto</h2>
  <form id="contactForm" class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3" maxlength="40" pattern="[a-zA-Z ]+">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required minlength="4" maxlength="60" pattern="[a-zA-Z ]+">
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required minlength="9" maxlength="9" pattern="[0-9]+">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-secondary ml-2">Limpiar</button>
  </form>
</section>
