<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Perros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .perro {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .imagen-perro {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Perros</h1>
    
    <div class="perro">
        <img src="imagen_perro1.jpg" alt="Perro 1" class="imagen-perro">
        <h2>Perro 1</h2>
        <p>Raza: Labrador Retriever</p>
        <p>Edad: 2 años</p>
    </div>
    
    <div class="perro">
        <img src="imagen_perro2.jpg" alt="Perro 2" class="imagen-perro">
        <h2>Perro 2</h2>
        <p>Raza: Bulldog Francés</p>
        <p>Edad: 3 años</p>
    </div>
    
    <div class="perro">
        <img src="imagen_perro3.jpg" alt="Perro 3" class="imagen-perro">
        <h2>Perro 3</h2>
        <p>Raza: Pastor Alemán</p>
        <p>Edad: 4 años</p>
    </div>
</body>
</html>
