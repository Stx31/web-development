<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <title>Calculadora de calorías</title>
        <script src="ap.js"></script>
      </head>
      <body>
        <h1>Calculadora de calorías</h1>
        <label for="edad">Edad:</label>
        <input type="number" id="edad"><br>
      
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso"><br>
      
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura"><br>
      
        <label for="genero">Género:</label>
        <select id="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select><br>
      
        <label for="actividad">Nivel de actividad:</label>
        <select id="actividad">
          <option value="sedentario">Sedentario</option>
          <option value="ligero">Ligero (ejercicio ligero/moderado 1-3 días/semana)</option>
          <option value="moderado">Moderado (ejercicio moderado 3-5 días/semana)</option>
          <option value="activo">Activo (ejercicio intenso 6-7 días/semana)</option>
          <option value="muyActivo">Muy activo (ejercicio muy intenso y trabajo físico)</option>
        
</body>
</html>
