<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Binarios</title>
  <script>
    function calcular() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var operador = document.getElementById("operador").value;
      var resultado;

      if (operador === "+") {
        resultado = parseInt(num1, 2) + parseInt(num2, 2);
      } else if (operador === "-") {
        resultado = parseInt(num1, 2) - parseInt(num2, 2);
      } else if (operador === "*") {
        resultado = parseInt(num1, 2) * parseInt(num2, 2);
      } else if (operador === "/") {
        resultado = parseInt(num1, 2) / parseInt(num2, 2);
      }

      document.getElementById("resultado").value = resultado.toString(2);
    }
  </script>
</head>
<body>
  <h1>Calculadora de Binarios</h1>
  <input type="text" id="num1" placeholder="Número binario">
  <input type="text" id="num2" placeholder="Número binario">
  <select id="operador">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button onclick="calcular()">Calcular</button>
  <input type="text" id="resultado" placeholder="Resultado" readonly>
</body>
</html>
