<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Binarios</title>
  <script src="app.js"></script>

</head>
<body>
  <h1>Calculadora de Binarios</h1>
  <input type="text" id="num1" placeholder="Número binario">
  <input type="text" id="num2" placeholder="Número binario">
  <select id="operador">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button onclick="calcular()">Calcular</button>
  <input type="text" id="resultado" placeholder="Resultado" readonly>
</body>
</html>
