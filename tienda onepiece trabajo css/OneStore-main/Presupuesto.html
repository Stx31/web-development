<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>One Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img class="logo__imagen" src="./assets/one-piece-caveira.png" alt="Logo de One Piece Store">
                </a>
                <h1 class="cabecera__titulo">One Store</h1>
            </div>
            <nav>
                <ul class="nav__principal">
                    <li><a class="nav__principal__item" href="index.html">Inicio</a></li>
                    <li><a class="nav__principal__item" href="productos.html">Productos</a></li>
                    <li><a class="nav__principal__item" href="contacto.html">Contacto</a></li>
                    <li><a class="nav__principal__item" href="presupuesto.html">Presupuestos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="contacto">
            <div class="container">
                <h2>Presupuesto</h2>
                <form id="contact-form" class="contact-form" action="enviar.php" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Calificación:</label>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 estrellas">★</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 estrellas">★</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 estrellas">★</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 estrellas">★</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 estrella">★</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="politica" name="politica" required>
                        <label for="politica">Acepto la política de privacidad.</label>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    
        <section id="ubicacion">
            <div class="container">
                
            </div>
        </section>
    </main>
    
    <footer class="pie-de-pagina">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/icon.png" alt="Logo de One Piece en el footer">
                </div>
                <div class="footer-info">
                    <p>One Piece Store &copy; 2024</p>
                    <p>Dirección: Sunny Street, East Blue</p>
                    <p>Teléfono: +123 456 7890</p>
                    <p>Email: info@onepiecestore.com</p>
                </div>
            </div>
            <div class="footer-social">
                <h3>Síguenos en:</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
