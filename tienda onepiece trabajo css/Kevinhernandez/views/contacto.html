    <header>
        <div class="container header-container">

    <main>
        <section id="contacto">
            <div class="container">
                <h2>Contáctanos</h2>
                <form id="contact-form" class="contact-form" action="../enviar.php" method="post"> <!-- Ruta corregida -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="politica" name="politica" required>
                        <label for="politica">Acepto la política de privacidad.</label>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

        <section id="ubicacion">
            <div class="container">
                <h2>Ubicación</h2>
                <p>¡Encuéntranos en Sunny Street, East Blue!</p>
                <img src="../IMG/mapa.png" alt="Mapa de Ubicación"> <!-- Ruta corregida -->

        </section>

    <footer class="pie-de-pagina">
