<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo one.png" alt="Logo de la tienda">
            </div>
            <nav>
                <ul>
                    <li><a href="productos.html">Nuestros Productos</a></li> 
                    <li><a href="contacto.html">Contacta con nosotros</a></li>
                    <li><a href="presupuesto.html">Solicita Presupuestos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Contáctanos</h2>
            <form id="contact-form" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
                <input type="checkbox" id="politica" name="politica" required>
                <label for="politica">Acepto la política de privacidad.</label>
    
                <button type="submit">Enviar</button>
            </form>
        </section>
    
        <section>
            <h2>Ubicación</h2>
            <img src="img/mapa.png" alt="Mapa de Ubicación">
        </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
