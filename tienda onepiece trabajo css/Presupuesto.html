<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h2>Solicitar Presupuesto</h2>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
    
                <div class="form-group">
                    <label for="mensaje">Solicite más información:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
    
                <div class="form-group">
                    <input type="checkbox" id="politica" name="politica" required>
                    <label for="politica">Acepto la política de privacidad.</label>
                </div>
    
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="img/logo_one_piece_footer.png" alt="Logo de One Piece en el footer">
                </div>
                <div class="footer-info">
                    <p>One Piece Store &copy; 2024</p>
                    <p>Dirección: Sunny Street, East Blue</p>
                    <p>Teléfono: +123 456 7890</p>
                    <p>Email: info@onepiecestore.com</p>
                </div>
            </div>
            <div class="footer-social">
                <h3>Síguenos en:</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
