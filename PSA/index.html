<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de PSA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de PSA</h1>
    <form id="psaForm">
      <div class="form-group">
        <label for="dpi">DPI:</label>
        <input type="number" id="dpi" name="dpi" required>
      </div>
      <div class="form-group">
        <label for="sensibilidad">Sensibilidad en el juego:</label>
        <input type="number" id="sensibilidad" name="sensibilidad" step="0.01" required>
      </div>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado" class="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
