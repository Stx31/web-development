<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation Valorant Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manipulación de Arrays - Estilo Valorant</h1>
        <div id="array-container" class="array-container"></div>
        <div class="controls">
            <input type="text" id="array-element" placeholder="Agregar elemento">
            <button onclick="addElement()">Agregar</button>
            <button onclick="removeElement()">Eliminar último</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
