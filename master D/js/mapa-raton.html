<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ4UYojA3LduldgOlizCQJjjpNCjHkvn4">
        </script>
        <script type="text/JavaScript"> 
            function cargarmapa() {
                var punto = new google.maps.LatLng( 41.129220338983, -3.23365432098762 );     
               
                var opciones = {     
                    zoom: 6,     
                    center: punto,     
                    mapTypeId: google.maps.MapTypeId.ROADMAP     
                };     
                     
                var m=new google.maps.Map(document.getElementById("mapa"), opciones);     
                  
                var marca = new google.maps.Marker({ 
                    position: punto, 
                    map: m     
                });  
                var caja = new google.maps.InfoWindow({  
                    content: 'Empresa: <b>MasterD Formación online</b><br/>\
                             Teléfono: 000000000<br/>dirección: calle , número y piso'
                });  
                google.maps.event.addListener( marca, 'click', function()  {      
                    caja.open(m,marca);  
                }); 
            } 
        </script>
    </head>
    <body onload="cargarmapa()">
        <div id="mapa" style="width:300px; height:175px"></div>
    </body>
</html>
