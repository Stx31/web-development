<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - One Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/presupuesto.js" defer></script> 
</head>
<body>
    <header>
        <div class="header-content container">
            <img src="../images/icon.png" alt="One Store Logo" class="header-logo">
            <h1>One Store</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../views/galeria.html">Galería</a></li>
                    <li><a href="../views/presupuesto.html" class="active">Presupuesto</a></li>
                    <li><a href="../views/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Calcula tu Presupuesto</h2>
        <form id="presupuestoForm">
            <label for="producto">Selecciona un producto:</label>
            <select id="producto" name="producto" required>
                <option value="1000">Producto A - $1000</option>
                <option value="1500">Producto B - $1500</option>
                <option value="2000">Producto C - $2000</option>
            </select>

            <!-- Plazo -->
            <label for="plazo">Plazo de entrega (en días):</label>
            <input type="number" id="plazo" name="plazo" min="1" max="365" required>

            <!-- Extras -->
            <fieldset>
                <legend>Extras:</legend>
                <label><input type="checkbox" name="extra" value="50"> Envío exprés - $50</label><br>
                <label><input type="checkbox" name="extra" value="100"> Seguro - $100</label><br>
                <label><input type="checkbox" name="extra" value="200"> Embalaje premium - $200</label>
            </fieldset>

            <!-- Presupuesto final -->
            <div>
                <h3>Presupuesto Final: <span id="presupuestoFinal">$0</span></h3>
            </div>

            <!-- Condiciones -->
            <label><input type="checkbox" id="condiciones" required> Acepto las condiciones de privacidad</label>

            <!-- Botones de acción -->
            <div class="form-buttons">
                <button type="submit">Enviar Presupuesto</button>
                <button type="reset">Resetear</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-content container">
            <p>© 2024 One Store. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="https://twitter.com/OneStore" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/OneStore" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/OneStore" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
