<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Store - Galería</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Incluir Lightbox desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-content container">
            <img src="../images/icon.png" alt="One Store Logo" class="header-logo">
            <h1>Galería</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="galeria.html" class="active">Galería</a></li>
                    <li><a href="presupuesto.html">Presupuesto</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery-section container">
            <h2>Galería de Productos</h2>
            <div class="gallery-grid">
                <!-- Enlace a las imágenes -->
                <a href="../images/llavero.jpg" data-lightbox="gallery" data-title="Producto 1">
                    <img src="../images/product1_thumb.jpg" alt="Producto 1">
                </a>
                <a href="../images/taza.jpg" data-lightbox="gallery" data-title="Producto 2">
                    <img src="../images/product2_thumb.jpg" alt="Producto 2">
                </a>
                <a href="../images/libro.jpg" data-lightbox="gallery" data-title="Producto 3">
                    <img src="../images/product3_thumb.jpg" alt="Producto 3">
                </a>
                <!-- Añadir más imágenes -->
                <a href="../images/product4_large.jpg" data-lightbox="gallery" data-title="Producto 4">
                    <img src="../images/product4_thumb.jpg" alt="Producto 4">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content container">
            <p>© 2024 One Store. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="https://twitter.com/OneStore" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/OneStore" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/OneStore" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p>Aviso legal</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
