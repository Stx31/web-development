<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Mundial Interactivo</title>
  <style>
    #mapa-mundo {
      width: 100%;
      height: auto;
      max-width: 800px; 
      margin: 20px auto;
      display: block;
    }
    
    .continente {
      fill: #ccc;
      stroke: #666;
      stroke-width: 1;
      cursor: pointer;
    }
    
    .continente:hover {
      fill: #aaa;
    }
  </style>
</head>
<body>
  <svg id="mapa-mundo" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
    <path class="continente" d="M140,180 ..."></path>
  </svg>

  <script>
    document.querySelectorAll('.continente').forEach(function(cont) {
      cont.addEventListener('click', function() {
        alert('Haz clic en ' + this.id);
      });
    });
  </script>
</body>
</html>
