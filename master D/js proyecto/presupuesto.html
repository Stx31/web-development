<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuesto</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script src="js/script.js" defer></script>
</head>

<body>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="presupuesto.html">Presupuesto</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>


  <h1>Solicitud de presupuesto</h1>
  <form id="formulario-presupuesto">

    <fieldset>
      <legend>Datos de contacto</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required maxlength="15">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required maxlength="40">
      <label for="telefono">Teléfono de contacto:</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>


    <fieldset>
      <legend>Presupuesto</legend>

      <label for="producto">Producto:</label>
      <select id="producto" name="producto" required>
        <option value="opcion1">Opción 1 ($100)</option>
        <option value="opcion2">Opción 2 ($200)</option>
        <option value="opcion3">Opción 3 ($300)</option>
      </select>

      <label for="plazo">Plazo (meses):</label>
      <input type="number" id="plazo" name="plazo" required>

      <label>Extras:</label>
      <input type="checkbox" id="extra1" name="extras" value="extra1">
      <label for="extra1">Extra 1 (+$50)</label>
      <input type="checkbox" id="extra2" name="extras" value="extra2">
      <label for="extra2">Extra 2 (+$75)</label>
      <input type="checkbox" id="extra3" name="extras" value="extra3">
      <label for="extra3">Extra 3 (+$100)</label>

      <label for="presupuesto">Presupuesto:</label>
      <output id="presupuesto">0</output>
    </fieldset>


    <fieldset>
      <legend>Condiciones y envío del presupuesto</legend>
      <input type="checkbox" id="aceptar-condiciones" required>
      <label for="aceptar-condiciones">Acepto las condiciones de privacidad</label>
      <button type="submit">Enviar presupuesto</button>
      <button type="reset">Limpiar formulario</button>
    </fieldset>
  </form>
</body>

</html>
