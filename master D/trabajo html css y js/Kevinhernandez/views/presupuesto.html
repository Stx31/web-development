<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Store - Presupuesto</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/presupuesto.js" defer></script>
</head>
<body>
    <header>
        <h1>One Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>Datos de Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </form>
        </section>

        <section id="budget">
            <h2>Presupuesto</h2>
            <form id="budget-form">
                <label for="product">Producto:</label>
                <select id="product" name="product">
                    <option value="product1" data-price="100">Producto 1 - $100</option>
                    <option value="product2" data-price="150">Producto 2 - $150</option>
                    <option value="product3" data-price="200">Producto 3 - $200</option>
                </select>

                <label for="period">Plazo (días):</label>
                <input type="number" id="period" name="period" min="1" value="1">

                <label>Extras:</label>
                <input type="checkbox" id="extra1" name="extras" data-price="20">
                <label for="extra1">Extra 1 - $20</label><br>
                <input type="checkbox" id="extra2" name="extras" data-price="30">
                <label for="extra2">Extra 2 - $30</label><br>
                <input type="checkbox" id="extra3" name="extras" data-price="40">
                <label for="extra3">Extra 3 - $40</label><br>

                <p>Total: <span id="total">$0</span></p>

                <label>
                    <input type="checkbox" id="terms" required>
                    Acepto las condiciones de privacidad
                </label>
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </form>
        </section>
    </main>

    <footer>
