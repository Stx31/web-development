<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece store</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <section>
            <h2>Solicitar Presupuesto</h2>
            <form class="budget-form" action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mensaje">Solicite más información:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <input type="checkbox" id="politica" name="politica" required>
                <label for="politica">Acepto la política de privacidad.</label>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
