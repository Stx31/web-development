<!DOCTYPE html>
<html>
<head>
    <title>Generador de Números de Teléfono</title>
</head>
<body>
    <h1>Generador de Números de Teléfono</h1>
    <button id="generateButton">Generar Número</button>
    <p id="phoneNumber"></p>

    <script>
        function generatePhoneNumber() {
            const digits = "0123456789";
            let phoneNumber = "";
            for (let i = 0; i < 10; i++) {
                phoneNumber += digits[Math.floor(Math.random() * digits.length)];
            }
            return phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        }

      
        document.getElementById('generateButton').addEventListener('click', function() {
            const phoneNumberElement = document.getElementById('phoneNumber');
            phoneNumberElement.textContent = generatePhoneNumber();
        });
    </script>
</body>
</html>
