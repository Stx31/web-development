<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Suma Interactiva</title>
</head>
<body>
  <h1>Suma Interactiva</h1>
  <p>Haz clic en los números para seleccionarlos y luego presiona el botón para calcular la suma excluyendo el seleccionado:</p>
  <ul id="number-list">
    <li class="number">1</li>
    <li class="number">2</li>
    <li class="number">3</li>
    <li class="number">4</li>
    <li class="number">5</li>
  </ul>
  <button id="calculate-button">Calcular Suma</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
