<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de 60%</title>
</head>
<body>
    <h1>Calculadora de 60%</h1>
    <p>Ingresa un número y te daré el 60% de ese valor.</p>

    <form>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="button" onclick="calcularPorcentaje()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularPorcentaje() {
            var numeroIngresado = parseFloat(document.getElementById("numero").value);
            var resultado = numeroIngresado * 0.6;
            document.getElementById("resultado").innerHTML = "El 60% de " + numeroIngresado + " es: " + resultado;
        }
    </script>
</body>
</html>
