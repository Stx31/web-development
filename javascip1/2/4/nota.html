<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <H1>Nota</H1>
    <form>
        <label for="">ingresar un numero :</label>
        <input type="number" id="num1">

        <button type="button " onclick="edad()">ver resultado</button>
    </form>
    <script>
        function edad() {
            var numero1 = document.getElementById("num1").value;


            if (numero1 <= 0) {
                alert("deficente")

            } if (numero1 <= 3) {
                alert("deficente")
            }

            if (numero1 <= 5) {
                alert("insuficiente")
            }

            if (numero1 <= 6) {
                alert("suficiente")
            }
            if (numero1 <= 7) {
                alert("bien")
            }

            if (numero1 <= 9) {
                alert("notable")
            }
            if (numero1 >= 10) {
                alert("sobresaliente")
            }



        }


    </script>
</body>

</html>
