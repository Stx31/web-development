<!-- Supongamos que tienes 5 checkboxes con las siguientes ID: checkbox1, checkbox2, checkbox3, checkbox4, checkbox5 -->
<input type="checkbox" id="checkbox1">
<input type="checkbox" id="checkbox2">
<input type="checkbox" id="checkbox3">
<input type="checkbox" id="checkbox4">
<input type="checkbox" id="checkbox5">

<script>
    // Función para calcular el porcentaje y mostrar el resultado en una alerta
function mostrarResultado() {
  // Obtener el número de checkboxes seleccionados
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  let count = 0;
  checkboxes.forEach(checkbox => {
    if (checkbox.checked) {
      count++;
    }
  });

  // Realizar el cálculo del porcentaje
  let porcentaje = 0;
  if (count === 5) {
    porcentaje = 100;
  } else if (count === 2) {
    porcentaje = 25;
  } else if (count === 3) {
    porcentaje = 50;
  } else if (count === 1) {
    porcentaje = 10;
  }

  // Mostrar el resultado en una alerta
  alert(`El porcentaje es: ${porcentaje}%`);
}

// Escuchar cambios en los checkboxes y mostrar el resultado en una alerta
const checkboxes = document.querySelectorAll('input[type="checkbox"]');
checkboxes.forEach(checkbox => {
  checkbox.addEventListener('change', mostrarResultado);
});

</script>
